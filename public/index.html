<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stimulus Assistant</title>
  <style>
    :root {
      --primary: #7f5af0;
      --primary-dark: #6c4ed9;
      --accent: #4f46e5;
      --bg: #f5f5f5;
      --panel: #ffffff;
      --soft: #fafafa;
      --border: #e4e4e7;
      --text: #1e1e1e;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    .chat-container {
      width: 400px;
      max-width: 100%;
      height: 600px;
      max-height: 85vh;
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1.5px solid var(--border);
    }
    .chat-header {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    .chat-header img { height: 60px; }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--soft);
    }
    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      color: var(--text);
      word-wrap: break-word;
    }
    .user {
      background: #e0e7ff;
      align-self: flex-end;
    }
    .bot {
      background: #ede9fe;
      align-self: flex-start;
    }
    .typing {
      font-style: italic;
      color: var(--muted);
      padding: 5px 10px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid var(--border);
      background: #fff;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 14px;
      outline: none;
      background: transparent;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s ease;
    }
    button:hover { background: var(--primary-dark); }
    .quick-replies { margin-top: 10px; }
    .quick-button {
      background: var(--accent);
      color: white;
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
    }
    .quick-button:hover { background: #4338ca; }
    a { color: var(--accent); text-decoration: underline; }

    /* Mobile comfort */
    @media (max-width: 420px) {
      .chat-container { height: 80vh; }
      .chat-header img { height: 56px; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="stimulus-logo.png" alt="Stimulus Logo" />
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let expectingServicesDetail = false;

    function sendMessage(customText) {
      const inputField = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = customText || inputField.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      inputField.value = "";
      showTypingIndicator();

      // Decide endpoint based on flow
      const endpoint = expectingServicesDetail ? "/services-detail" : "/get-response";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      })
        .then(r => r.json())
        .then(data => {
          removeTypingIndicator();
          addMessage(data.reply, "bot");
          chatBox.scrollTop = chatBox.scrollHeight;

          // If the top-level intent was "services", offer follow-up
          if (!expectingServicesDetail && /services/i.test(userText)) {
            expectingServicesDetail = true;
            showFollowupChoices();
          } else if (expectingServicesDetail) {
            expectingServicesDetail = false;
            showQuickReplies();
          } else {
            showQuickReplies();
          }
        })
        .catch(() => {
          removeTypingIndicator();
          addMessage("Error connecting to the server.", "bot");
        });
    }

    function addMessage(html, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.innerHTML = html;
      chatBox.appendChild(messageDiv);
    }

    function showTypingIndicator() {
      const chatBox = document.getElementById("chat-box");
      const typingDiv = document.createElement("div");
      typingDiv.id = "typing";
      typingDiv.className = "typing";
      typingDiv.textContent = "Bot is typing...";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function showQuickReplies() {
      const chatBox = document.getElementById("chat-box");
      const qr = document.createElement("div");
      qr.className = "quick-replies";
      qr.innerHTML = `
        <button class="quick-button" onclick="sendMessage('Register')">Register</button>
        <button class="quick-button" onclick="sendMessage('Services')">Services</button>
        <button class="quick-button" onclick="sendMessage('Contact Info')">Contact</button>
      `;
      chatBox.appendChild(qr);
    }

    function showFollowupChoices() {
      const chatBox = document.getElementById("chat-box");
      const qr = document.createElement("div");
      qr.className = "quick-replies";
      qr.innerHTML = `
        <button class="quick-button" onclick="sendMessage('Consulting')">Consulting</button>
        <button class="quick-button" onclick="sendMessage('Recruitment')">Recruitment</button>
      `;
      chatBox.appendChild(qr);
    }

    // Enter to send
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // Optional: load suggestions from /suggest and seed quick replies on first load
    fetch("/suggest").then(r => r.json()).then(data => {
      if (data?.suggestions?.length) showQuickReplies();
    }).catch(() => {});
  </script>
</body>
</html>
